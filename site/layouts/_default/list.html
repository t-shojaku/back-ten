{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/mainback.jpg" "title" "お知らせ") }}

<section class="py-8 py-md-10">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
          {{ range (.Paginator 10).Pages.ByPublishDate.Reverse }}
					<div class="col-md-6 col-lg-4">
            {{ .Render "blog-card"}}
          </div>
          {{ end }}

				</div>
			</div>
		</div>
	</div>

  {{ partial "pagination" . }}

</section>


{{end}}
