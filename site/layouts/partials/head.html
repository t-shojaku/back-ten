<head>
  <title>{{ .Title }} | {{ $.Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">
  <link href="/plugins/fontawesome-5.15.2/css/all.min.css" rel="stylesheet">
  <link href="/plugins/fontawesome-5.15.2/css/fontawesome.min.css" rel="stylesheet">
  <link href="/plugins/animate/animate.css" rel="stylesheet">
  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ $.Site.BaseURL }}">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon128.png">
	<link rel="icon" type="image/png" href="/img/favicon.png" sizes="32x32">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<meta name="theme-color" content="#fff">
  <!-- Open Graph Hugo https://gohugo.io/templates/internal/#open-graph -->
  {{ template "_internal/opengraph.html" . }}
  {{- partial "schema.html" . -}}
  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}

  {{- if eq hugo.Environment "production"}}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CS5PV2QKMC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CS5PV2QKMC');
      gtag('config', 'AW-1068465123');
    </script>
  {{- end }}
</head>
