<div class="card">
    <div class="card-header bg-primary" id="heading{{.key}}">
      <h5 class="icon-bg collapsed" data-bs-toggle="collapse" data-bs-target="#collapse{{.key}}" aria-expanded="false" aria-controls="collapse{{.key}}">
        <span>{{.heading}}</span>
      </h5>
    </div>

    <div id="collapse{{.key}}" class="accordion-collapse collapse shadow-sm rounded-sm" aria-labelledby="heading{{.key}}" data-bs-parent="#accordionOne">
      <div class="card-body">
        <p class="mb-0">{{.text}}</p>
      </div>
    </div>
</div>
