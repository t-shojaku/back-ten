  <body id="body" class="up-scroll">
    <section class="coming-soon">

          <div class="col-md-8 col-lg-6">

              </a>
            </div>

            <div class="text-center">

              <p class="text-dark">We will be here soon. Please stay in touch</p>
            </div>

            <div class="comming-soon-count">
              <div id="comingSoon" class="mb-6 "></div>
            </div>

            <form class="form-group-icon mb-2 mx-5 mx-md-0">

              <button type="submit" class="input-group-addon w-100 border-0 btn bg-transparent shadow-none p-0" id="basic-addon2">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </form>

            <ul class="list-inline d-flex justify-content-center mb-0">
              <li class="mx-2">
                <a class="icon-rounded-circle-small bg-primary" href="javascript:void(0)">
                  <i class="fab fa-facebook-f text-white" aria-hidden="true"></i>
                </a>
              </li>
              <li class="mx-2">
                <a class="icon-rounded-circle-small bg-success" href="javascript:void(0)">

                </a>
              </li>
              <li class="mx-2">
                <a class="icon-rounded-circle-small bg-danger" href="javascript:void(0)">
                  <i class="fab fa-twitter text-white" aria-hidden="true"></i>
                </a>
              </li>
              <li class="mx-2">
                <a class="icon-rounded-circle-small bg-info" href="javascript:void(0)">

              </li>
              <li class="mx-2">
